{{template "header.html"}}

<h1>{{.Title}}</h1>

    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>IP</th> 
                <th>State</th>
                <th>Prefixes</th>
                <th>ASNs</th>
                <th>Updates</th>
            </tr>
        </thead>

        <tbody>
        {{range $ip, $data := .Neighbors}} 
            <tr>
                <td>
                    {{$ip}}
                </td>
                <td>
                    {{$data.State}}
                </td>
                <td>
                    <a href="/api/{{$ip}}/prefixes">{{$data.PrefixCount}}</a>
                </td>
                <td>
                    {{$data.AsnCount}}
                </td>
                <td>
                    {{$data.Updates}}
                </td>
            <tr>
        {{else}}
            <tr><td>No neighbors</td></tr>
        {{end}}
        </tbody>
    </table>

{{template "footer.html"}}
